  <body>
    <div class="container">
          <div class="content">

              <h2 class="tripshare-title">TripShare</h2>

                          <!-- where from -->
                          <button class="button" onclick="show()" id="hide">new post</button>
                                      <div id="hidden-newPost" style="display:none;">
  <textarea class="col-md-4" id="trip-name" type="text" title="trip-name" placeholder="Trip Name"></textarea>
  <div id="post-description">
    <h4 class="col-md-4">About the trip:</h4>
    <textarea class="col-md-8" id="time" type="text" title="time" placeholder="What'd you see, why did you go?"></textarea>

  </div>


                                    <div class="maps row">
                                    <!-- for flex -->
                                         <div class="frommap col-md-6">
                                        <h4 id="where-from">Where from?</h4>
                                      <div id="pac-container">
                                        <input id="pac-input" type="text"
                                            placeholder="Chapel Hill, Carrboro, Raleigh...">
                                      </div>

                                    <div id="map"></div>
                                    <div id="infowindow-content">
                                      <img src="" width="16" height="16" id="place-icon">
                                      <span id="place-name"  class="title"></span><br>
                                      <span id="place-address"></span>
                                    </div>

                                    </div>

                        <!-- where to go -->
                                    <div class="tomap col-md-6">
                                      <h4 id="where-to">Where to?</h4>
                                    <div id="pac-container2">
                                      <input id="pac-input2" type="text"
                                          placeholder="New York, Boston, Chicago...">
                                    </div>

                                  <div id="map2"></div>
                                  <div id="infowindow-content2">
                                    <img src="" width="16" height="16" id="to-icon">
                                    <span id="name2"  class="title"></span><br>
                                    <span id="address2"></span>
                                  </div>
                                  </div>

                                </div>

                                  <div id="where-to-where">
                                    <p class="col-md-2"></p>
                                  <h4 class="col-md-3"id="where"></h4><h4 class="col-md-2">to</h4>
                                    <h4 class="col-md-3"id="to"></h4>
<p class="col-md-2"></p>
                                  </div>

                                  <div id="dates">
                                    <h4 class="col-md-4">For how long?</h4>
                                    <input class="col-md-8" id="time" type="text" title="time" placeholder="2 days, 10 hours, 5 weeks...">

                                  </div>

                                  <button class="button" onclick="post()" id="post">post</button>

                                  </div>




              <!-- <button id="newtweet">+</button>
                 <div id ="createtweet" style="display:none"></div> -->


          <div class="post">
            <div class="info">
              <!-- <div class="profile"> </div> -->
                <h4 class="user">Asher Zhang</h4>
                <h2 class="journey ">From <span class="start">New York</span> to <span class="end">Raleigh</span> </h2>
                <h2 class="date"> 11/17-11/19</h2>
              </div>


                  <div class="post-content">
                    <div class="caption">
                      I took a trip to NYC from Charlotte.
                    </div>
                      <div id="mapcontent">
                      <!-- <div id="map"></div> -->
                      </div>

                  </div>

          </div>
